# BakaRay 配置文件
# 环境变量会覆盖此文件中的配置

server:
  host: "0.0.0.0"
  port: "8080"
  mode: "release"

database:
  type: "sqlite"
  path: "data/bakaray.db"

redis:
  host: "bakaray-redis"
  port: 6379
  password: "bakaray-redis-password"
  db: 0
  pool_size: 10

site:
  name: "BakaRay"
  domain: "http://localhost:8080"
  node_secret: "change-this-secret-in-production"
  node_report_interval: 30

jwt:
  secret: "change-this-secret-in-production"
  expiration: 86400
