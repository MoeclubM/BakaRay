# BakaRay 配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: "8080"
  mode: "debug"  # debug, release

# 数据库配置 (MySQL/PostgreSQL)
database:
  type: "mysql"
  host: "localhost"
  port: 3306
  username: "root"
  password: "password"
  name: "bakaray"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300  # 秒

# Redis 配置
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# 站点配置
site:
  name: "BakaRay"
  domain: "http://localhost:8080"
  node_secret: "your-node-secret-key"
  node_report_interval: 30  # 秒

# JWT 配置
jwt:
  secret: "your-jwt-secret-key"
  expiration: 86400  # 24小时（秒）
