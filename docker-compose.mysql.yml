# MySQL + Redis 扩展配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.mysql.yml up -d

services:
  # 覆盖面板服务，添加 MySQL/Redis 依赖
  bakaray-panel:
    depends_on:
      bakaray-mysql:
        condition: service_healthy
      bakaray-redis:
        condition: service_healthy
    environment:
      # 数据库配置 (MySQL 模式)
      - DB_TYPE=${DB_TYPE:-mysql}
      - DB_HOST=${DB_HOST:-bakaray-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-bakaray}
      # Redis 配置
      - REDIS_HOST=${REDIS_HOST:-bakaray-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - bakaray_data:/app/data
      - bakaray_logs:/app/logs

  # MySQL 数据库
  bakaray-mysql:
    image: mysql:8.0
    container_name: bakaray-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=${DB_NAME:-bakaray}
    volumes:
      - bakaray_mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "8501:3306"
    networks:
      - bakaray_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  bakaray-redis:
    image: redis:7-alpine
    container_name: bakaray-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - bakaray_redis_data:/data
    ports:
      - "8502:6379"
    networks:
      - bakaray_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bakaray_net:
    external: true

volumes:
  bakaray_mysql_data:
  bakaray_redis_data:
