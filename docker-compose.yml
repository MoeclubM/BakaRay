# BakaRay Docker Compose 配置
# 使用 SQLite (默认): docker-compose up -d
# 使用 MySQL + Redis: docker-compose -f docker-compose.yml -f docker-compose.mysql.yml up -d

services:
  # BakaRay 管理面板 (SQLite 模式)
  bakaray-panel:
    build:
      context: .
      dockerfile: Dockerfile.panel
    container_name: bakaray-panel
    ports:
      - "8500:8080"
    environment:
      # 数据库配置 (SQLite 模式)
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-data/bakaray.db}
      # Redis 配置 (可选，设置为空则禁用)
      - REDIS_HOST=${REDIS_HOST:-}
      # 服务配置
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_MODE=${SERVER_MODE:-release}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      # 节点配置
      - NODE_SECRET=${NODE_SECRET:-change-this-secret-in-production}
      - NODE_REPORT_INTERVAL=${NODE_REPORT_INTERVAL:-30}
    volumes:
      - bakaray_data:/app/data
      - bakaray_logs:/app/logs
    networks:
      - bakaray_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  bakaray_net:
    driver: bridge

volumes:
  bakaray_data:
  bakaray_logs:
